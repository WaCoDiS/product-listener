server:
  port: 8082
spring:
  jackson:
    default-property-inclusion: NON_NULL
  cloud:
    config:
      url: http://localhost:8888
    stream:
      bindings:
        new-process-result:
          destination: wacodis.test.tools.finished
          binder: wacodis_rabbit
          group: jobStatusConsumers
        new-product:
          destination: wacodis.test.data.available
          binder: wacodis_rabbit
          content-type: application/json
      binders:
        wacodis_rabbit:
          type: rabbit
  rabbitmq:
    host: localhost
    port: 5672
    username: rabbitmq
    password: rabbitmq
product-listener:
  python-script-location: /home/matthes/git/wacodis/product-listener/src/test/resources/dummy-ingestion.py
  wps-base-url: https://wacodis.demo.52north.org/wacodis-wps/service
  file-storage-directory: /media/matthes/daten/wacodis_data/
  geoserver:
    enabled: true
    location: http://localhost:8080/geoserver
    username: admin
    password: geoserver
  product-collection-mapping:
    - product-collection: EO:WACODIS:DAT:S2A_RAW
      product-type: sentinel-2_level-1c
      service-name: s2a
    - product-collection: EO:WACODIS:DAT:NDVI
      product-type: ndvi
      service-name: wacodis/ndvi/ImageServer